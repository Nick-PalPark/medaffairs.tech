name: Sync articles from medaffairs-data

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  sync_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout medaffairs-data (private)
        uses: actions/checkout@v3
        with:
          repository: Nick-PalPark/medaffairs-data
          token: ${{ secrets.MEDAFFAIRS_DATA_TOKEN }}
          path: medaffairs-data

      - name: Copy articles.json
        run: cp medaffairs-data/articles.json data/articles.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/articles.json
          git diff --cached --quiet || git commit -m "Sync articles.json from medaffairs-data"
          git push